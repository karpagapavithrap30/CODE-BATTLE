<center>
<body style="background-color: lightblue;">
<h1>CodeBattle Contest Entry</h1>
<form id="entryForm">
<label>Name:</label>
<input type="text" id="name" placeholder="Enter your name">
<p class="error" id="nameError"></p>
<label>Programming Language:</label>
<input type="text" id="language" placeholder="e.g., Python, JavaScript...">
<p class="error" id="langError"></p>
<label>Experience (years):</label>
<input type="number" id="experience" placeholder="Enter years of experience">
<p class="error" id="expError"></p>
<button type="submit" class="btn">Submit Entry</button>
</form>
<p id="successMessage"></p>
<script src="script.js"></script>
</center>
</body>

</html>
